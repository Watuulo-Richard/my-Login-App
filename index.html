<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/Sign-Up-1.png" />
    <title>Sign-Up-App | By Watuulo-Richard</title>
  </head>
  <body class="">
    <div class="container mt-5 p-4 rounded-3 bg-dark shadow-lg">
        <div class="row">
          <div class="col-md-5">
            <h1 id="" class="text-white text-center">SignUp</h1>
            <hr class="w-25 m-auto text-primary border border-primary border-2 border-opacity-100">
            <div class="justify-content-center align-content-center text-center mt-5">
              <img src="./images/Sign-Up-2.png" alt="" class="img-fluid h-50 w-50">
            </div>
          </div>
          <div class="vr text-primary border border-primary border-0 border-opacity-100"></div>
          <div class="col-md-6">
            <div class="">
              <form action="" class="d-grid">
                <div class="mb-3">
                  <!-- username -->
                  <label for="username" class="text-muted form-label">Username <i class="fa-regular fa-user"></i></label>
                  <input type="text" id="username" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                <div class="mb-3">
                  <!-- first-name -->
                  <label for="firstname" class="text-muted form-label"
                    >Firstname <i class="fa-solid fa-file-signature"></i></label
                  >
                  <input type="text" id="firstname" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                <div class="mb-3">
                  <!-- last-name -->
                  <label for="lastname" class="text-muted form-label">Lastname <i class="fa-solid fa-file-signature"></i></label>
                  <input type="text" id="lastname" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                <div class="mb-3">
                  <!-- email -->
                <label for="email" class="text-muted form-label">Email <i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="email" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                <div class="mb-3">
                  <!-- password -->
                <label for="password" class="text-muted form-label">Password <i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                <div class="mb-3">
                  <!-- confirm-password -->
                  <label for="confirm-pass" class="text-muted" class="form-label">Confirm Password <i class="fa-solid fa-lock"></i></label>
                  <input type="password" id="confirm-pass" class="form-control" aria-describedby="basic-addon1"/>
                </div>
                
                <!-- signup-btn -->
                <button type="submit" class="btn btn-primary fw-bolder">Sign - Up</button>
              </form>
            </div>
          </div>
        </div>
      
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
